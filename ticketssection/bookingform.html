<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Booking Form</title>
<link rel="icon" href="images/pakistan-super-league-logo-icon-260nw-2260856527-removebg-preview.png" type="image/x-icon">
<link href="css/ticketsfirstlandingpage.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image:url('https://c0.wallpaperflare.com/preview/551/528/898/athlete-ball-blurred-background-close-up.jpg'); /* Path to your background image */
        background-size: cover;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Adding opacity to the background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        position: relative;
        margin-bottom: 20px;
    }
    h2::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 2px;
        background-color: #007bff; /* Color of the moving line */
        animation: moveLine 2s infinite alternate; /* Animation for the moving line */
    }
    @keyframes moveLine {
        from {
            left: 0;
        }
        to {
            left: 100%;
        }
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>`
        <li><a href="#about">About</a></li>
      </ul>
<div class="container">
    <h2>Ticket Booking Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" required>
        
        <label for="cellphone">Cellphone No:</label>
        <input type="tel" id="cellphone" name="cellphone" pattern="[0-9]{11}" required>
        
        <label for="id_card">ID Card No:</label>
        <input type="text" id="id_card" name="id_card" required>
        
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Select City</option>
            <option value="prototype1">Prototype 1</option>
            <option value="prototype2">Prototype 2</option>
            <option value="prototype3">Prototype 3</option>
        </select>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select Country</option>
            <option value="prototypeA">Prototype A</option>
            <option value="prototypeB">Prototype B</option>
            <option value="prototypeC">Prototype C</option>
        </select>
        
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" required>
        
        <label for="no_of_tickets">No of Tickets:</label>
        <input type="number" id="no_of_tickets" name="no_of_tickets" min="1" required>
        
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
